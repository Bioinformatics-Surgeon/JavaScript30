<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DrumKit</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class "keys">

    <div class="key" data-key="65">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>

    <div class="keys" data-key="83">
      <kbd>S</kbd>
      <span class="key">hihat</span>
    </div>

    <div class="keys" data-key="68">
      <kbd>D</kbd>
      <span class="key">kick</span>
    </div>

    <div class="keys" data-key="70">
      <kbd>F</kbd>
      <span class="key">openhat</span>
    </div>

    <div class="keys" data-key="71">
      <kbd>G</kbd>
      <span class="key">boom</span>
    </div>

    <div class="keys" data-key="72">
      <kbd>H</kbd>
      <span class="key">ride</span>
    </div>

    <div class="keys" data-key="74">
      <kbd>J</kbd>
      <span class="key">snare</span>
    </div>

    <div class="keys" data-key="75">
      <kbd>K</kbd>
      <span class="key">tom</span>
    </div>

    <div class="keys" data-key="76">
      <kbd>L</kbd>
      <span class="key">tink</span>
    </div>

  </div>

  <audio data-key="65" src="../sounds/clap.wav"></audio>
  <audio data-key="83" src="../sounds/hihat.wav"></audio>
  <audio data-key="68" src="../sounds/kick.wav"></audio>
  <audio data-key="70" src="../sounds/openhat.wav"></audio>
  <audio data-key="71" src="../sounds/boom.wav"></audio>
  <audio data-key="72" src="../sounds/ride.wav"></audio>
  <audio data-key="74" src="../sounds/snare.wav"></audio>
  <audio data-key="75" src="../sounds/tom.wav"></audio>
  <audio data-key="76" src="../sounds/tink.wav"></audio>

  <script>

  </script>

</body>

</html>
